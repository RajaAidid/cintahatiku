  <script>
    // Set the target date and time (March 9, 2024, 00:00 Kuala Lumpur time)
    var targetDate = new Date("March 9, 2024 00:00:00 GMT+0800");

    // Update the countdown every 1 second
    var x = setInterval(function () {
      // Get the current date and time
      var currentDate = new Date().getTime();

      // Calculate the remaining time
      var distance = targetDate - currentDate;

      // Calculate days, hours, minutes, and seconds
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor(
        (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
      );
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Display the countdown in the "countdown" div
      document.getElementById("hari").innerHTML = days;
      document.getElementById("jam").innerHTML = hours;
      document.getElementById("minit").innerHTML = minutes;
      document.getElementById("saat").innerHTML = seconds;
      // If the countdown is over, display a message
      if (distance < 1000) {
        clearInterval(x);
        showScreen();
      }
      function showScreen() {
        document.getElementById("countdown").classList.add("opacity-0");
        alert("HAPPY BIRTHDAY RAS FARAHIN SAYANG!!!!");
      }
    }, 1000);
  </script>
